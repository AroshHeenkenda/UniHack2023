<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Links to CSS -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas Neue">
        <!-- Title -->
        <title>UniHack2023</title>
    </head>

    <body>
        <!-- Nav Bar -->
        <nav class="navbar">
                
            <!-- NAVIGATION MENU -->
            <ul class="nav-links">
            
                <!-- NAVIGATION MENUS -->
                <div class="menu">
                    <li><a href="main.html">Home</a></li>            
                </div>

            </ul> 

        </nav>

        <!-- Other elements of the body -->
        <div id="timer_div">

            <div class="timer" id="timer">

            </div>

            <button class="pause_button" id="pause_button"  onclick="pauseTimer()"></button>

            <button class="reset_timer" id="reset_timer" onclick="resetTimer()"> Reset Timer </button>

        </div>

        </div>
            <!-- Trigger/Open The Modal -->
            <button id="myBtn">Open Modal</button>
            <!--Pop up-->
            <div id = "popUp" class = "modal">
                <!--Pop up content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 style="font-family: Bebas Neue, latin-ext; font-size: 38px; background:rgb(1, 139, 139)">Time to stretch</h2>
                    </div>
                    <img src="https://www.mayoclinic.org/-/media/kcms/gbs/patient-consumer/images/2022/02/22/15/36/wf619106-1-calf-stretch-468x263.jpg" id="pic" width="70%" height="70%" alt="" style=" display: block;margin-left: auto;margin-right: auto;"></img>
                    <h2 id="name" style="font-family: Bebas Neue, latin-ext; font-size: 38px;">some text</h2>
                    <p id="description" style="font: caption;"> some text</p>
                    <div style="text-align: right;">
                        <button class="popUp-continue-btn" id="closeStretch">Continue</button>
                    </div>
                        
                </div>
            
            </div>

            <!-- Reset Timer Modal -->
            <div id="resetTimerModal" class="resetTimerModal">

                <div class="resetTimerModalContent">
                    <span class="resetTimerClose" onclick="closeResetTimer()">&times;</span>
                    <input id="hour" type="number" value="00" min="00">
                    <input id="minute" type="number" value="00" min="00" max="59">
                    <input id="second" type="number" value="00" min="01" max="59">
                    <button class="resetConfirm" onclick="confirmResetTimer()">Confirm</button>
                </div>

            </div>
        </div>
        <!--Weather widge from tomorrow-->
        <button id="weatherBtn">Open weather Modal</button>
        <!--Pop up-->
        <div id = "weatherPopUp" class = "weatherModal">
            <!--Pop up content-->
            <div class="weather-modal-content">
                <span class="close">&times;</span>
                <div class="row">
                    <div class="column">
                        <div class="tomorrow"
                        data-location-id=""
                        data-language="EN"
                        data-unit-system="METRIC"
                        data-skin="light"
                        data-widget-type="summary"
                        style="padding-bottom:22px;position:relative;width: 100%;"
                        >
                        <a
                        href="https://www.tomorrow.io/weather-api/"
                        rel="nofollow noopener noreferrer"
                        target="_blank"
                        style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;"
                        >
                        <img
                        alt="Powered by the Tomorrow.io Weather API"
                        src="https://weather-website-client.tomorrow.io/img/powered-by.svg"
                        width="100"
                        height="18"
                        />
                        </a>
                        </div>
                    </div>
                
                        <!--trail api-->
                    <div class="column">
                        <iframe class="map" src="https://maps.geoapify.com/v1/staticmap?style=osm-bright-smooth&width=600&height=400&center=lonlat%3A-122.29009844646316%2C47.54607447032754&zoom=14.3497&marker=lonlat%3A-122.29188334609739%2C47.54403990655936%3Btype%3Aawesome%3Bcolor%3A%23bb3f73%3Bsize%3Ax-large%3Bicon%3Apaw%7Clonlat%3A-122.29282631194182%2C47.549609195001494%3Btype%3Amaterial%3Bcolor%3A%234c905a%3Bicon%3Atree%3Bicontype%3Aawesome%7Clonlat%3A-122.28726954893025%2C47.541766557545884%3Btype%3Amaterial%3Bcolor%3A%234c905a%3Bicon%3Atree%3Bicontype%3Aawesome&apiKey=70010d7ede7f41b594751cd1c50ebdd7"></iframe>
                    </div>
                </div>
            </div>
        
        </div>

    </body>

    <!-- Links to JS -->
    <script src="scripts/main.js"></script>
    <script src="scripts/exercise.js"></script>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="scripts/exercise.js"></script>

</html>
