        <!-- OTHER ELEMENTS OF THE BODY -->

        <!-- TIMER DIV -->
        <div id="time_weather" class="time_weather">

            <div id="timer_div" style="font-family: Garamond, serif;">
                <div class="timer" id="timer"></div>
                <div id="timer_buttons" class="timer_buttons">
                    <button class="pause_button" id="pause_button"  onclick="pauseTimer()"></button>
                    <button class="reset_timer" id="reset_timer" onclick="resetTimer()"> Reset</button>
                </div>
            </div>


            <!--WEATHER WIDGET FROM TOMORROW--> 
            <div class="tomorrow"
            data-location-id=""
            data-language="EN"
            data-unit-system="METRIC"
            data-skin="light"
            data-widget-type="summary"
            style="padding-bottom:22px;position:relative;width: 50%;"
            >
                <a
                    href="https://www.tomorrow.io/weather-api/"
                    rel="nofollow noopener noreferrer"
                    target="_blank"
                    style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;"
                >
                    <img
                    alt="Powered by the Tomorrow.io Weather API"
                    src="https://weather-website-client.tomorrow.io/img/powered-by.svg"
                    width="100"
                    height="18"
                    />
                </a>
            </div>
        </div>

        <!--Pop up-->
        <div id = "popUp" class = "modal">
            <!--Pop up content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h2 style="font-family: Bebas Neue, latin-ext; font-size: 38px; background:rgb(1, 139, 139)">Time to stretch</h2>
            </div>
            <img src="https://www.mayoclinic.org/-/media/kcms/gbs/patient-consumer/images/2022/02/22/15/36/wf619106-1-calf-stretch-468x263.jpg" id="pic" width="70%" height="70%" alt="" style=" display: block;margin-left: auto;margin-right: auto;"></img>
                <h2 id="name" style="font-family: Bebas Neue, latin-ext; font-size: 38px;">some text</h2>
            <p id="description" style="font: caption;"> some text</p>
            <div style="text-align: right;">
                <button class="popUp-continue-btn" id="closeStretch">Continue</button>
                </div>
                    
            </div>
        
        </div>

        <!-- Reset Timer Modal -->
        <div id="resetTimerModal" class="resetTimerModal">

            <div class="resetTimerModalContent">
                <div class="reset_label_close">
                    <label class="resetTimerLabel">Reset Timer</label>
                    <span class="resetTimerClose" onclick="closeResetTimer()">&times;</span>
                </div>
                <div class="time_inputs"> 
                    <label> 
                        Hours: 
                        <input id="hour" type="number" value="00" min="00" style="width: 3em">
                    </label>
                    <label> 
                        Minutes:  
                        <input id="minute" type="number" value="00" min="00" max="59" style="width: 3em">
                    </label>
                    <label> 
                        Seconds: 
                        <input id="second" type="number" value="00" min="00" max="59" style="width: 3em"> 
                    </label>
                </div>
                <div class="reset_confirm">
                    <button class="resetConfirm" onclick="confirmResetTimer()">Confirm</button>
                </div>
            </div>
        </div>
