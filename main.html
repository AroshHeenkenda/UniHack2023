<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Links to CSS -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- Title -->
        <title>UniHack2023</title>
    </head>

    <body>
        <!-- Nav Bar -->
        <nav class="navbar">
                
            <!-- NAVIGATION MENU -->
            <ul class="nav-links">
            
                <!-- NAVIGATION MENUS -->
                <div class="menu">
                    <li><a href="main.html">Home</a></li>            
                </div>

            </ul> 

        </nav>

        <!-- Other elements of the body -->
        <div id="timer_div">

            <div class="timer" id="timer">

            </div>

            <button class="pause_button" id="pause_button"  onclick="pauseTimer()"></button>

            <button class="reset_timer" id="reset_timer" onclick="resetTimer()"> Reset Timer </button>

        </div>

        </div>
            <!-- Trigger/Open The Modal -->
            <button id="myBtn">Open Modal</button>
            <!--Pop up-->
            
            <div id = "popUp" class = "modal">
                <!--Pop up content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>Time to stretch</h2>
                    </div>
                    <p id="exercise">some text</p>
                    <iframe src="https://giphy.com/embed/ugTcpVtsc3gVa" id="giphy-embed" allowFullScreen></iframe>
                </div>
            
            </div>

            <!-- Reset Timer Modal -->
            <div id="resetTimerModal" class="resetTimerModal">

                <div class="resetTimerModalContent">
                    <span class="resetTimerClose" onclick="closeResetTimer()">&times;</span>
                    <input id="hour" type="number" value="00" min="0">
                    <input id="minute" type="number" value="00" min="0" max="59">
                    <input id="second" type="number" value="00" min="0" max="59">
                </div>

            </div>
        </div>
        
    </body>

    <!-- Links to JS -->
    <script src="scripts/main.js"></script>
    <script src="scripts/exercise.js"></script>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="scripts/exercise.js"></script>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</html>
